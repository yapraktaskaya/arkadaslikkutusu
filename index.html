<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Arkada≈ülƒ±k Kutusu">
    <title>Arkada≈ülƒ±k Kutusu üíù</title>
    <link rel="apple-touch-icon" href="resources/images/emoji.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            color: white;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .friend-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease backwards;
        }

        .friend-card:nth-child(1) { animation-delay: 0.1s; }
        .friend-card:nth-child(2) { animation-delay: 0.2s; }
        .friend-card:nth-child(3) { animation-delay: 0.3s; }
        .friend-card:nth-child(4) { animation-delay: 0.4s; }
        .friend-card:nth-child(5) { animation-delay: 0.5s; }
        .friend-card:nth-child(6) { animation-delay: 0.6s; }

        .friend-card:active {
            transform: scale(0.98);
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .card-content {
            padding: 20px;
        }

        .card-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .play-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            touch-action: manipulation;
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .play-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .play-icon {
            font-size: 1.3em;
        }

        .audio-progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .audio-progress.active {
            display: block;
        }

        .audio-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 3px;
        }

        .audio-time {
            display: none;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .audio-time.active {
            display: flex;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
            font-size: 1.2em;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .card-image {
                height: 250px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .play-button {
                -webkit-appearance: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíù Arkada≈ülƒ±k Kutusu</h1>
            <p>Sevgili arkada≈ülarƒ±mdan sesli mesajlar</p>
        </header>

        <div class="error-message" id="errorMessage"></div>
        <div class="loading" id="loading">Y√ºkleniyor...</div>

        <div class="cards-grid" id="cardsGrid" style="display: none;">
            <!-- Cards will be dynamically generated here -->
        </div>

        <footer>
            <p>üíå Sevgiyle hazƒ±rlandƒ±</p>
        </footer>
    </div>

    <script>
        const friends = [
            { name: 'Ceren', image: 'ceren.jpeg', audio: 'ceren.mp3' },
            { name: 'Didem', image: 'didem.jpeg', audio: 'didem.mp3' },
            { name: 'Esma', image: 'esma.jpeg', audio: 'esma.mp3' },
            { name: 'Merve', image: 'merve.jpeg', audio: 'merve.mp3' },
            { name: 'Nisa', image: 'nisa.jpeg', audio: 'nisa.mp3' },
            { name: 'Sena', image: 'sena.jpeg', audio: 'sena.mp3' }
        ];

        let currentAudio = null;
        let currentButton = null;
        let currentProgress = null;
        let currentTime = null;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function createCard(friend) {
            const card = document.createElement('div');
            card.className = 'friend-card';
            
            const cardId = friend.name.toLowerCase();
            
            card.innerHTML = `
                <img src="resources/images/${friend.image}" 
                     alt="${friend.name}" 
                     class="card-image"
                     loading="lazy">
                <div class="card-content">
                    <h2 class="card-name">${friend.name}</h2>
                    <button class="play-button" id="btn-${cardId}" data-audio="${friend.audio}">
                        <span class="play-icon">‚ñ∂Ô∏è</span>
                        <span class="button-text">Sesli Mesajƒ± Dinle</span>
                    </button>
                    <div class="audio-progress" id="progress-${cardId}">
                        <div class="audio-progress-bar" id="bar-${cardId}"></div>
                    </div>
                    <div class="audio-time" id="time-${cardId}">
                        <span id="current-${cardId}">0:00</span>
                        <span id="duration-${cardId}">0:00</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        function stopCurrentAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                if (currentButton) {
                    currentButton.classList.remove('playing');
                    currentButton.querySelector('.play-icon').textContent = '‚ñ∂Ô∏è';
                    currentButton.querySelector('.button-text').textContent = 'Sesli Mesajƒ± Dinle';
                    currentButton.disabled = false;
                }
                if (currentProgress) {
                    currentProgress.classList.remove('active');
                    currentProgress.querySelector('.audio-progress-bar').style.width = '0%';
                }
                if (currentTime) {
                    currentTime.classList.remove('active');
                }
            }
        }

        function playAudio(audioFile, button, cardId) {
            const progressBar = document.getElementById(`progress-${cardId}`);
            const timeDisplay = document.getElementById(`time-${cardId}`);
            const progressBarInner = document.getElementById(`bar-${cardId}`);
            const currentTimeDisplay = document.getElementById(`current-${cardId}`);
            const durationDisplay = document.getElementById(`duration-${cardId}`);

            // If same audio is playing, pause it
            if (currentAudio && currentButton === button) {
                if (!currentAudio.paused) {
                    currentAudio.pause();
                    button.querySelector('.play-icon').textContent = '‚ñ∂Ô∏è';
                    button.querySelector('.button-text').textContent = 'Devam Et';
                    return;
                } else {
                    currentAudio.play().catch(err => {
                        console.error('Playback error:', err);
                        showError('Ses √ßalƒ±namadƒ±. L√ºtfen tekrar deneyin.');
                    });
                    button.querySelector('.play-icon').textContent = '‚è∏Ô∏è';
                    button.querySelector('.button-text').textContent = 'Duraklat';
                    return;
                }
            }

            // Stop current audio if different
            stopCurrentAudio();

            // Create new audio
            const audio = new Audio(`resources/audio/${audioFile}`);
            currentAudio = audio;
            currentButton = button;
            currentProgress = progressBar;
            currentTime = timeDisplay;

            // Show progress elements
            progressBar.classList.add('active');
            timeDisplay.classList.add('active');

            // Update button state
            button.classList.add('playing');
            button.querySelector('.play-icon').textContent = '‚è∏Ô∏è';
            button.querySelector('.button-text').textContent = 'Duraklat';
            button.disabled = false;

            // Audio event listeners
            audio.addEventListener('loadedmetadata', () => {
                durationDisplay.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBarInner.style.width = `${progress}%`;
                currentTimeDisplay.textContent = formatTime(audio.currentTime);
            });

            audio.addEventListener('ended', () => {
                stopCurrentAudio();
            });

            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                showError('Ses dosyasƒ± y√ºklenirken hata olu≈ütu.');
                stopCurrentAudio();
            });

            // Play audio
            audio.play().catch(err => {
                console.error('Playback error:', err);
                showError('Ses √ßalƒ±namadƒ±. L√ºtfen ekrana dokunup tekrar deneyin.');
                stopCurrentAudio();
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function init() {
            const cardsGrid = document.getElementById('cardsGrid');
            const loading = document.getElementById('loading');

            // Create cards
            friends.forEach(friend => {
                const card = createCard(friend);
                cardsGrid.appendChild(card);
            });

            // Add event listeners
            friends.forEach(friend => {
                const cardId = friend.name.toLowerCase();
                const button = document.getElementById(`btn-${cardId}`);
                button.addEventListener('click', () => {
                    playAudio(friend.audio, button, cardId);
                });
            });

            // Hide loading, show cards
            loading.style.display = 'none';
            cardsGrid.style.display = 'grid';

            // Enable audio on iOS (requires user interaction)
            document.addEventListener('touchstart', function enableAudio() {
                const silentAudio = new Audio();
                silentAudio.src = 'data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADhAC7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7u7//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAA4T/1mQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP/7kGQAD/AAAGkAAAAIAAANIAAAAQAAAaQAAAAgAAA0gAAABExBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVX/+5BkAA/wAABpAAAACAAADSAAAAEAAAGkAAAAIAAANIAAAARMQU1FMy4xMDBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV';
                silentAudio.play().then(() => {
                    silentAudio.pause();
                }).catch(() => {});
                document.removeEventListener('touchstart', enableAudio);
            }, { once: true });
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Handle visibility change (when app comes back to foreground)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && currentAudio && !currentAudio.paused) {
                // Optionally pause when app goes to background
                // currentAudio.pause();
            }
        });
    </script>
</body>
</html>
